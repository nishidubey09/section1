<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center h-screen  bg-cover bg-[url('https://png.pngtree.com/background/20210715/original/pngtree-plant-palm-leaf-simple-background-picture-image_1325702.jpg')]">

    <div class="border border-gray-200 w-1/5 shadow-xl rounded-xl p-8 bg-white">
        <!-- for card  -->
        <h2 class="text-2xl text-center font-bold my-4">Login Form</h2>
        <form>
            <label  class="font bold" for="">Email Address</label>
            <input type="email" class="border w-full px-3 py-2 rounded-md mb-3 mt-1 ">
            <!-- px=padding for x axis -->

            <label class="font bold" for="">Password</label>
            <input type="password" class="border w-full px-3 py-2 rounded-md mb-3 mt-1 ">

            <a href="" class="text-violet-700 block text-right">Forgot Password?</a>

            <button class="w-full rounded-md bg-violet-700 text-white p-2">Submit</button>

            <a href="" class="text-center font-bold text-violet-700 block mt-1">Not Registered Yet? Signup Now</a>

        </form>

    </div>

</body>

</html>
